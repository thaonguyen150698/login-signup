<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      SIGN IN
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="box">
	<div class="signin">
		<section>
		<h2>Welcome back!</h2>
		<label>Email:</label><br>
		<input class="email" type="text" placeholder="Please enter your email"><br>
		<label>Password:</label><br>
		<input class="password" type="text" placeholder="Please enter your password"><br>
		<ion-button expand="full">Sign in</ion-button>
		<ion-button expand="full"routerLink="/signup">Sign up</ion-button>
		</section>	
	</div>
  </div>
</ion-content>
